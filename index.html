<body>
    <div class="container  ">
        <div class="row">
            <div class="custom-card col-3 d-block m-auto pt-3 mt-5 bg-white">
                <h4>Todo App</h4>
                <div class="custom-card-body mt-3">
                    <input type="text" placeholder="Add your new todo" class="custom-input" />
                    <span class=" custom-add">+</span>
                </div>
                
                <ul class="list">
                    <p class="text-center text-danger fw-bold d-none">No ToDo Item</p>
                </ul>

                <p class="w-50"></p>
                <button class="clear btn btn-primary">Clear All</button>


            </div>
        </div>
    </div>
    <script src="script.js"></script>
